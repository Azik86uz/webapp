<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Запись на массаж | ZiyoMed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Запись на массаж</h1>

    <form id="requestForm">
      <input type="text" id="name" placeholder="Имя пациента" required />
      <input type="number" id="age" placeholder="Возраст" min="0" required />

      <div class="phone-input">
        <span>+998</span>
        <input type="tel" id="phone" placeholder="90 123 45 67" maxlength="12" required />
      </div>

      <label><input type="checkbox" name="service" value="Общий массаж" /> Общий массаж</label><br />
      <label><input type="checkbox" name="service" value="Точечный массаж" /> Точечный массаж</label><br />
      <label><input type="checkbox" name="service" value="Парафинотерапия" /> Парафинотерапия</label><br />
      <label><input type="checkbox" name="service" value="Электрофорез" /> Электрофорез</label><br />

      <button type="submit">Отправить заявку</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
